language: node_js
node_js:
- lts/*
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
- export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
notifications:
  email: false
after_success:
- yarn cover
deploy:
  provider: heroku
  api_key:
    secure: 
  app: epicmailapp
  on:
    all_branches: true
env:
  global:
  - NODE_ENV="test"
  - PORT=3000
  - ID_LENGTH=10
  - HASHING_SECRET="thisIsASecret"
  - ADMIN_TOKEN="6zo2n5q7gjysiqp7o1k"
